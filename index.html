<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>PEG</title>
    <meta name="author" content="pierre-aymeric masse">
    <script src="//unpkg.com/alpinejs" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>

    <script src="./index.js"></script>
    <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
          margin-right: 5px;
          width: 100%;
        }
      </style>
</head>
<body id="init" x-data="{ showGraph: false, participation: 0, maxAbondement: 0, a5: 0, a10: 0}">
    <div>
        Participation: <input type="text" x-model="participation"> <button x-on:click="showGraph = generate_value(participation)">Trouve moi l'optimum !</button>
    </div>
    <div x-show="showGraph[0]" x-transition>
        Optimum d'abondement: <span x-text='showGraph[1]'></span> <br>
        SAINT-GOBAIN RELAIS 2022 5 ANS: <span x-text='showGraph[2]'></span> <br>
        SAINT-GOBAIN RELAIS 2022 10 ANS: <span x-text='showGraph[3]'></span> <br>
        <div id="vis"></div>
    </div>

</body>
</html>
